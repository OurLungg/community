<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Community - Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏-->
<div th:insert="navigation :: nav"></div>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xc-12">
            <h2> <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>
                发布
            </h2>
            <hr>

<!--            form表单action是提交的地址 提交方式是Post  需要跟submit的button配合
                提交后跳转到publish的post接口  PostMapping-->
            <form action="/publish" method="post">
<!--                提交时把属性传递过来 但是不展示到页面-->
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">信息标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="信息标题">
                </div>
                <div class="form-group">
                    <label for="title">信息内容</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签">
                </div>

                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xc-12">
            <h3>发布信息须知</h3>

            巴拉巴拉 巴拉巴拉 巴拉巴拉 巴拉巴拉 巴拉巴拉 巴拉巴拉 <br>
            巴拉巴拉 巴拉巴拉 巴拉巴拉 巴拉巴拉 巴拉巴拉 巴拉巴拉 <br>
        </div>
    </div>
</div>
</body>
</html>
