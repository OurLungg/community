<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/userInfo.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏-->
<div th:insert="navigation :: nav"></div>

<!--显示文章列表-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xc-12">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                编辑个人资料
            </h2>

            <form action="/userEditInfo" method="post" enctype="multipart/form-data" class="form-style">
                <!--                提交时把属性传递过来 但是不展示到页面-->
<!--                <input type="hidden" name="id" th:value="${id}">-->

<!--                <div class="form-group">-->
<!--                    <label>上传头像</label>-->
<!--                    <input type="file" name="filename"/>-->
<!--                </div>-->


<!--                <div class="form-group" >-->
<!--                    <label for="name">用户名</label>-->
<!--                    <input type="text" class="form-control form-group-style"  id="name" name="name" placeholder="用户名" autocomplete="off">-->
<!--                </div>-->

                <table>
                    <tr>
                        <td width="200px">姓名：</td>
                        <td width="30%"><input type="text" name="name" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td width="20%">上传头像：</td>
                        <td width="30%"><input type="file" name="filename"/></td>
                    </tr>
                    <tr>
                        <td height="100">学校：</td>
                        <td><input type="text" name="school" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td height="100">专业：</td>
                        <td><input type="text" name="subject" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td height="100">邮箱：</td>
                        <td><input type="text" name="email" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td height="100">Tel：</td>
                        <td><input type="text" name="tel" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td height="20" colspan="2">技能证书：</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:80px">
                            <textarea name="skill" cols="" rows=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" colspan="2">项目经历：</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:80px">
                            <textarea name="project" cols="" rows=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td height="20" colspan="2">自我评价：</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="height:80px">
                            <textarea name="info" cols="" rows=""></textarea>
                        </td>
                    </tr>
                </table>


<!--                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>-->
                <button type="submit" class="btn btn-success  comment-button">确定</button>
            </form>


            <br><br><br>



        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xc-12">
            <!--            <h3>  </h3>-->
        </div>
    </div>
</div>

<div th:insert="footer :: foot"></div>

</body>
</html>
