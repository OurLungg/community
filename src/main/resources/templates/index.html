<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">慈善招聘社区</span>
            </button>
            <a class="navbar-brand" href="#">慈善招聘社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索信息">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
<!--               发布-->
                <li th:if="${session.user != null}">
                    <a href="/publish">发布信息</a>
                </li>
<!--                <li><a href="#">登录</a></li>-->
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
<!--                        用 th:text="${session.user.getName() 用户的名字来替代  我-->
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=2c24107797a6a41e27d5&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xc-12">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                发现
            </h2>
            <hr>
<!--添加分页信息之后 articles的层级发生变化 变成pagination下的一个对象-->
            <div class="media" th:each="article : ${pagination.articles}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:src="${article.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${article.title}"></h4>
                    <span th:text="${article.description}"></span> <br>
                    <span class="text-desc">
                        <span th:text="${article.comment_count}"></span>个回复
                        <span th:text="${article.view_count}"></span>次浏览
                        <span th:text="${#dates.format(article.gmt_create,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
<!--            分页条-->
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

<!--                    显示分页 循环显示 并且加上高亮-->
                    <li th:each="pageEach : ${pagination.pages}"
                        th:class="${pagination.currentPage == pageEach}?'active' : '' ">
                        <a th:text="${pageEach}"
                            th:href="@{/(page=${pageEach})}"
                            ></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}"  aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xc-12">
            <h3>热门岗位</h3>
        </div>
    </div>
</div>
</body>
</html>
