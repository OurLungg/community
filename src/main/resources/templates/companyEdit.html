<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏-->
<div th:insert="navigation :: nav"></div>

<!--显示文章列表-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xc-12">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                编辑企业资料
            </h2>

            <form action="/companyEditInfo" method="post" enctype="multipart/form-data" class="form-style">
                <!--                提交时把属性传递过来 但是不展示到页面-->
                <!--                <input type="hidden" name="id" th:value="${id}">-->

                <div class="form-group">
                    <label for="name">上传公司logo</label>
                    <input type="file" name="filename"/>
                </div>


                <div class="form-group" >
                    <label for="name">公司名称</label>
                    <input type="text" class="form-control form-group-style"  id="name" name="name" placeholder="公司名称" autocomplete="off">
                </div>
                <div class="form-group" >
                    <label for="type">公司领域</label>
                    <input type="text" class="form-control form-group-style"  id="type" name="type" placeholder="公司领域：如互联网、IT服务" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="info">公司信息</label>
                    <input type="text" class="form-control form-group-style"  id="info" name="info" placeholder="公司信息" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="address">公司地址</label>
                    <input type="text" class="form-control form-group-style"  id="address" name="address" placeholder="公司地址" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">招聘邮箱</label>
                    <input type="text" class="form-control form-group-style"  id="email" name="email" placeholder="招聘邮箱" autocomplete="off">
                </div>


                <!--                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>-->
                <button type="submit" class="btn btn-success  comment-button">确定</button>
            </form>


            <br><br><br>



        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xc-12">
            <!--            <h3>  </h3>-->
        </div>
    </div>
</div>

<div th:insert="footer :: foot"></div>

</body>
</html>
