<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航栏-->
<div th:insert="navigation :: nav"></div>

<!--显示文章列表-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xc-12">
            <h2> <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                企业资料
            </h2>

            <!--            企业资料-->
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xc-12">

                <h3 th:text="${company.name}">公司名字</h3>

                <img   th:src="@{'/images/'+${session.tb_user.avatar_url}}" class="companyPhoto" alt="">

                <h5   th:text="${company.type}">公司领域</h5>
                <hr align="left" width="50%">
                <h4>公司介绍</h4>
                <span  th:text="${company.info}"> </span>
                <br><br>

                <h4>公司地址</h4>
                <span th:text="${company.address}"> </span>

                <h4>投递简历地址</h4>
                <span  th:text="${company.email}"> </span>

                <br><br><br>

                <a href="/companyEdit">
                    <button type="button" class="btn btn-info comment-button">编辑公司资料</button>
                </a>

            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xc-12">
            <!--            <h3>热门岗位</h3>-->
        </div>
    </div>
</div>

<div th:insert="footer :: foot"></div>

</body>
</html>
